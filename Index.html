<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Pizza palace </title>
</head>
<body>
    <div class="nav">
        
        <ul>
            <li><a href="html/about.html">WHO WE ARE</a></li>
            <li><a href="html/menu.html">MENU</a></li>
            
            
            <li><a href="index.html">HOME</a></li>

        </ul>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="main col-md-5 offset-7">
                    
                    <div class="view-one">
                        <h2></h2>
                        <input type="button" value="ORDER PIZZA" class="button" id="order-pizza">
                    </div>

                    <div class="view-two">
                        <form id="form1" class="form" name="form1" action="">
                            <legend>place your order here:
                            </legend>
                            <label for="pizza">Select your pizza</label>
                                <select id="pizza" name="pizza" required>
                                    <option disabled selected>Pizza type</option>
                                    <option value="veggie">VEGETARIAN</option>
                                    <option value="periperi">PERI-PERI CHICKEN</option>
                                    <option value="mushroom">CHICKEN & MUSHROOM</option>
                                    <option value="hawaiian">HAWAIIAN</option>
                                    <option value="steak">BBQ STEAK</option>
                                    <option value="pig">BOEREWORS</option>
                            </select>

                            <label for="size">select size</label>
                            <select id="size" name="size">
                                <option disabled selected>pizza size</option>
                                <option value>LARGE---ksh.1000</option>
                                <option value>MEDIUM---ksh.750</option>
                                <option value>SMALL---ksh.500</option>
                            </select> 
                            
                            <label for="crust">select crust</label>
                            <select id="crust" name="crust">
                                <option disabled selected>pizza crust</option>
                                <option value>CRIPSY---ksh.100</option>
                                <option value>STUFFED---ksh.200</option>
                                <option value>GLUTTEN FREE---ksh.150</option>
                            </select>
                            
                            <label for="toppings">select extra toppings</label><br>
                            <select id="toppings" name="toppings">>
                                <option disabled selected>pizza toppings</option>
                                <option value>small---ksh.50</option>
                                <option value>medium---ksh100</option>
                                <option value>large---150</option>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="sausage" name="toppings" id="sausage">
                                <label for="Sausage">SAUSAGE</label>  
                            </div> 
                            <div class="checkbox">
                                <input type="checkbox" value="cheese" name="toppings" id="cheese">
                                <label for="cheese">CHEESE</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" value="mushroom" name="toppings" id="mushroom">
                                <label for="mushroom">MUSHROOM</label>
                            </div> 
                            <div class="checkbox">
                                <input type="checkbox" value="bacon" name="toppings" id="bacon">
                                <label for="bacon">BACON</label>
                            </div><br> 
                            
                             <!-- <span class="button" id="add-pizza">Another pizza</span> -->
                        <input type="submit" value="CONTINUE" class="button" id="continue">
                        <div class="output"></div>
                    </form>
                </div>


                <div class="view-three">
                    <h2>Confirm your order:</h2>
                    <table class="confirm-order">
                        <thead>
                            <tr>
                                <th><strong>NAME</strong></th>
                                <th><strong>SIZE</strong></th>
                                <th><strong>CRUST</strong></th>
                                <th><strong>TOPPINGS</strong></th>
                                <th><strong>TOTAL</strong></th>
                            </tr>
                        </thead>
                        <tbody class="current-order">
                            <tr>

                                <td id="name"></td>
                                <td id="size"></td>
                                <td id="crust"></td>
                                <td id="toppings"></td>
                                <td id="total"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="table-buttons">
                        <input type="button" value="DELIVERY?" class="button" id="delivery">
                        <span class="button" id="pick-up">PICK UP</span>
                        <br>
                        <input type="submit" value="ADD PIZZA" class="button" id="add">
                    </div>
                </div>
                <div class="view-four">
                    <form id="form2" class="form" name="form2">
                        <legend>Have your order delivered at Ksh. 200
                        </legend>
                        <label for="full-name">Full name</label>
                        <input type="text" id="full-name" placeholder="Full name here">
                        <div class="dad">
                            <label for="telephone">Phone Number</label>
                            <input type="tel" id="phone-number" placeholder="07** *** ***">
                        </div>
                        <div class="dad">
                            <label for="address">Location</label>
                            <input type="text" id="location" placeholder="Cap estate, Chuna Road-Kitengela">
                        </div>
                        <p>Or call us on: 0712 345 678</p>

                        <input type="submit" value="CHECKOUT" class="button" id="checkout">
                    </form>
                </div>

            </div>
        </div>
    </div>


                        

                              
                                
                        




                                
                            
                            



    
</body>
</html>
